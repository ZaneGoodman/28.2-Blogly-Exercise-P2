{% extends "base.html" %}
{% block title %}Post{% endblock %}

{% block content %}
<h1>{{post.title}}</h1>

<p>{{post.content}}</p>

<blockquote>By {{post.user.first_name}} {{post.user.last_name}}</blockquote>

<a href="/user-details/{{post.user.id}}" class='btn btn-primary'>Cancel</a>
<a href="/user-details/{{post.user.id}}/{{post.id}}/edit-post" class='btn btn-primary'>Edit</a>
<a href="/user-details/{{user.id}}/{{post.id}}/delete-post" class='btn btn-primary'>Delete</a>
{% endblock %}
