{% extends "base.html" %}
{% block title %}User Details{% endblock %}

{% block content%}
{% if user.img_url != '' %}
<img src="{{user.img_url}}" class="img">
{% else %}
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Default_pfp.svg/340px-Default_pfp.svg.png?20220226140232"
    class="img">
{% endif %}

<section class="details">
    <h1 id="details-name">{{user.first_name}} {{user.last_name}}</h1>

    <a href="/user-details/{{user.id}}/edit" class='btn btn-primary'>Edit</a>

    <a href="/user-details/{{user.id}}/delete" class='btn btn-primary'>Delete</a>

    <a href="/" class='btn btn-primary'>Go Home</a>
</section>

<section class="posts">
    <h2>Post</h2>
    <ul>
        {% for p in post %}
        <li><a href="/user-details/{{user.id}}/{{p.id}}">{{p.title}}</a></li>
        {% endfor %}
    </ul>
    <a href="/user-details/{{user.id}}/add-post" class='btn btn-primary'>Add Post</a>
</section>
{% endblock %}
