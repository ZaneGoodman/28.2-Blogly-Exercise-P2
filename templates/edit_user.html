{% extends "base.html" %}
{% block title %}Edit User{% endblock %}

{% block content %}
<h1>Edit A User</h1>
<form action="/user-details/{{user.id}}/edit" method="POST">
    <label for='first_name'>First Name</label>
    <input type="text" name="first_name" placeholder="{{user.first_name}}">

    <label for="last_name">Last Name</label>
    <input type="text" name="last_name" placeholder="{{user.last_name}}">

    <label for="img_url">Image URL</label>
    <input type="url" name="img_url" placeholder="{{user.img_url}}">
    <br>
    <button class='btn btn-primary'>Edit</button>
</form>

<a href="/" class='btn btn-primary'>Cancel</a>
{% endblock %}
